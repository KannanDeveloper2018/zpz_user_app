<ion-header class="ion-no-border">
<ion-toolbar color="light">
<ion-buttons slot="start">
<ion-back-button></ion-back-button>
</ion-buttons>

</ion-toolbar>
</ion-header>

<ion-content *ngIf="data && text" class="ion-padding">

<h1>{{ text.lang_title }}</h1>

<ion-list>

<ion-item (click)="set(lang)" *ngFor="let lang of data">
  <ion-avatar slot="start">
    <img src="{{ lang.img }}" style="width: 32px;height: 32px;">
  </ion-avatar>
  <ion-label>
   {{ lang.name }}
  </ion-label>
  <ion-icon name="checkmark" slot="end" color="primary" *ngIf="lid == lang.id"></ion-icon>
</ion-item>
</ion-list>

<div class="ion-padding">
<ion-button mode="ios" expand="block" (click)="setLang()">{{ text.update_lang }}</ion-button>
</div>

</ion-content>
